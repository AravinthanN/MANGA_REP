name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ðŸ“¦ Install Dependencies
        run: pnpm install

      - name: ðŸ”§ Build (no export)
        run: pnpm build

      - name: âœ… Lint & Type Check
        run: |
          pnpm lint || true
          pnpm tsc || true

      - name: ðŸ“¤ Upload build (optional)
        uses: actions/upload-artifact@v3
        with:
          name: next-app
          path: .next

