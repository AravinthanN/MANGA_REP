name: Build and Export Next.js App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'
          cache: 'pnpm'

      - name: ğŸ“¦ Enable Corepack and Prepare PNPM
        run: |
          corepack enable
          corepack prepare pnpm@10.14.0 --activate

      - name: ğŸ” Check PNPM Version
        run: pnpm --version

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install

      - name: ğŸ” Lint and Type Check
        run: pnpm lint && pnpm tsc

      - name: ğŸ”¨ Build Next.js App
        run: pnpm build

      - name: ğŸ“¤ Export Static Site
        run: pnpm export

      - name: ğŸ“¦ Upload Exported Site
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: out
